<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Meditando...</title>
</head>

<body>

  <div class="app">

    <!-- Video en background-->
    <div class="vid-container">
      <video loop>
        <source src="./assets/media/video.mp4" type="video/mp4">
      </video>
    </div>

    <!-- Contenido de la web -->
    <div>

      <!-- Botones superiores de seleccionar tiempo -->
      <div class="time-select">
        <button value="5">5 segundos</button>
        <button value="300">5 minutos</button>
        <button value="600">10 minutos</button>
      </div>

      <!-- Temporizador con play/pause -->
      <div class="player-container">

        <!-- Play/pause -->
        <div class="play-container">
          <img style="width: 100px" class="play" src="./assets/icons/play.svg">
        </div>
        <!-- Circulo feedback temporizador -->
       <!--  <svg..></svg..> -->

        <!-- Time display -->
        <h1 class="time-display">
          10:00
        </h1>

      </div>



    </div>




  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="./js/main.js"
</body>

</html>
